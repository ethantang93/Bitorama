<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>users</title>
  </head>
  <body>
    <div class="container">
      <h3>please log in</h3>
      <form class="userReg" action="/users/login" method="post">
        {% csrf_token %}
        <p>username</p>
        <input type="text" name="username" value="">
        <p>password </p>
        <input type="text" name="password" value="">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <input type="submit" name="" value="submit">
        <p><a href="/users/register_page">New User? Register Here!</a></p>
      </form>
    </div>
  </body>
</html>
