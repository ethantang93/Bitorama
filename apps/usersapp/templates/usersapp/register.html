<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>users</title>
  </head>
  <body>
    <div class="container">
      <h2>please register</h2>
      <form class="userReg" action="/users/register" method="post">
        {% csrf_token %}
        <p>user name</p>
        <input type="text" name="username" value="">
        <p>Email</p>
        <input type="text" name="email" value="">
        <p>first name </p>
        <input type="text" name="first_name" value="">
        <p>last name </p>
        <input type="text" name="last_name" value="">
        <p>password </p>
        <input type="text" name="password" value="">
        <input type="text" name="confirm_pw" value="">
        <input type="submit" name="" value="submit">
        <p><a href="/users/">already have account?</a></p>
      </form>
    </div>
  </body>
</html>
