<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <h1>Item name</h1>
    <button name="button">Buy this item</button>
    <table>

      <thead>
        <tr>
          <th>name</th>
          <th>price</th>
          <th>description</th>
          <th>views</th>
          <th>seller</th>
          <th>Category</th>
        </tr>
      </thead>
    <tbody>
      {% for item in allItems %}
    <tr>
      <td><a href="/products/item/{{item.id}}">{{item.item_name}}</a></td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>{{item.views}}</td>
      <td>{{item.seller.first_name}}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
    <br>
    <form action="/products/item" method="post">
      {% csrf_token %}
      <p>name <input type="text" name="item"></p>
      <p>price <input type="number" name="price"></p>
      <p>description <input type="text" name="description"></p>
      <p>quantity <input type="text" name="quantity"></p>
      <p>category {{tags|safe}}</p>
      <button type="submit" name="button">post</button>
    </form>

    <br>
    <form action="/products/category" method="post">
      {% csrf_token %}
      category<input type="text" name="category">
    </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
